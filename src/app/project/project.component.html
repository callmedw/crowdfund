
<h3>Filter by Type:</h3>
<select (change)="onChange($event.target.value)">
  <option value="All Types">All Types</option>
  <option value="Technology">Technology</option>
  <option value="Health and Wellness">Health and Wellness</option>
  <option value="Non-Profit">Non-Profit</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Education">Education</option>
</select>

<div *ngFor="let project of projects | async | type:filterByType" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)"><em>{{project.title}}</em> by {{project.manager}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{project.type}}
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
